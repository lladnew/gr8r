name = "gr8r-orch-pub-worker"
main = "src/index.js"
compatibility_date = "2025-07-25"
account_id = "6a22f9b8ad27ffcc9719dd53a78bcedf"
workers_dev = false

routes = [
  { pattern = "api.gr8r.com/orch*",  zone_name = "gr8r.com" },
  { pattern = "admin.gr8r.com/orch*", zone_name = "gr8r.com" },
  { pattern = "!api.gr8r.com/cdn-cgi/*", zone_name = "gr8r.com" }
]

[observability]
enabled = true

[[secrets_store_secrets]]
binding = "DB1_INTERNAL_KEY"
