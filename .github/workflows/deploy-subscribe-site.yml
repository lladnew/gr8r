name: Deploy subscribe-site

on:
  push:
    paths:
      - 'sites/subscribe-site/**'
      - '.github/workflows/deploy-subscribe-site.yml'

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-sites.yml
    with:
      workingDirectory: sites/subscribe-site
      projectName: gr8terthings-forms
    secrets:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}