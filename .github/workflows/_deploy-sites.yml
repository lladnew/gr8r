name: Global Pages deploy

on:
  workflow_call:
    inputs:
      workingDirectory:
        required: true
        type: string
      buildDirectory:
        required: false
        type: string
      projectName:
        required: true
        type: string
    secrets:
      CF_API_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.projectName }} to Cloudflare Pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log context
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "workingDirectory = ${{ inputs.workingDirectory }}"
          echo "buildDirectory   = ${{ inputs.buildDirectory }}"
          echo "projectName      = ${{ inputs.projectName }}"

      - name: üß™ Debug file paths
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.workingDirectory }}"
          fi
          echo "Resolved BUILD_DIR = $BUILD_DIR"

          echo "--- üóÇÔ∏è ls -la from root ---"
          ls -la

          echo "--- üìÅ ls -la sites/ ---"
          ls -la sites || echo "‚ùå 'sites/' folder missing!"

          echo "--- üìÅ ls -la $BUILD_DIR ---"
          ls -la "$BUILD_DIR" || echo "‚ùå BUILD_DIR path invalid!"

          echo "--- üìÑ Looking for package.json ---"
          cat "$BUILD_DIR/package.json" || echo "‚ùå package.json not found!"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install repo deps (pinned wrangler)
        run: npm ci

      - name: Build site
        run: |
          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.workingDirectory }}"
          fi

          echo "üì¶ Building site in: $BUILD_DIR"
          cd "$BUILD_DIR"

          if [ -f package.json ]; then
            npm ci || npm install
            npm run build
          else
            echo "‚ö†Ô∏è No package.json found in $BUILD_DIR. Skipping build."
          fi

      - name: Deploy to Cloudflare Pages (repo-pinned via npx)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 6a22f9b8ad27ffcc9719dd53a78bcedf
        run: |
          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.workingDirectory }}"
          fi

          echo "üìÅ Final dist path: $BUILD_DIR/dist"
          ls -la "$BUILD_DIR/dist" || exit 1

          npx wrangler pages deploy "$BUILD_DIR/dist" --project-name="${{ inputs.projectName }}" --commit-dirty=true
