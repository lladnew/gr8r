name: Global Pages deploy

on:
  workflow_call:
    inputs:
      workingDirectory:
        required: true
        type: string
      buildDirectory:
        required: false
        type: string
      projectName:
        required: true
        type: string
    secrets:
      CF_API_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.projectName }} to Cloudflare Pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log context
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deploying '${{ inputs.projectName }}' from workingDirectory='${{ inputs.workingDirectory }}'"

      - name: Install Wrangler
        run: npm install -g wrangler@4.26.0

      - name: Install dependencies & build
        run: |
          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.workingDirectory }}"
          fi

          echo "üí° BUILD_DIR resolved to: $BUILD_DIR"
          cd "$BUILD_DIR"

          if [ -f package.json ]; then
            echo "üì¶ Running npm install and build..."
            npm install || true
            npm run build
          else
            echo "‚ö†Ô∏è No package.json found in $BUILD_DIR. Skipping build."
          fi

      - name: Deploy to Pages
        run: |
          export CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=6a22f9b8ad27ffcc9719dd53a78bcedf

          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.workingDirectory }}"
          fi

          echo "üìÅ Deploying from: $BUILD_DIR/dist"
          ls -la "$BUILD_DIR/dist" || echo "‚ö†Ô∏è dist folder not found!"

          wrangler pages deploy "$BUILD_DIR/dist" --project-name=${{ inputs.projectName }} --commit-dirty=true

      - name: Output Wrangler logs (on failure)
        if: failure()
        run: |
          echo "--- Wrangler Error Log ---"
          cat ~/.config/.wrangler/logs/*.log || echo "No logs found"
