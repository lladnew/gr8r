nname: Global Pages deploy

on:
  workflow_call:
    inputs:
      siteDirectory:
        required: true
        type: string
      buildDirectory:
        required: false
        type: string
      projectName:
        required: true
        type: string
      workflowName:
        required: true
        type: string
      deployStatusKey:
        required: true
        type: string
    secrets:
      CF_API_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.projectName }} to Cloudflare Pages

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log context
        run: |
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deploying site '${{ inputs.projectName }}' from '${{ inputs.siteDirectory }}'"

      - name: Install Wrangler
        run: npm install -g wrangler@4.26.0

      - name: Install & build if package.json exists
        run: |
          BUILD_DIR="${{ inputs.buildDirectory }}"
          if [ -z "$BUILD_DIR" ]; then
            BUILD_DIR="${{ inputs.siteDirectory }}"
          fi

          echo "Working directory: $BUILD_DIR"
          cd "$BUILD_DIR"

          if [ -f package.json ]; then
            echo "Found package.json. Running build..."
            npm install || true
            npm run build
            echo "--- Contents of dist/ after build ---"
            ls -la dist || echo "dist not created"
          else
            echo "No package.json found. Skipping build."
          fi

      - name: Deploy to Pages
        run: |
          export CLOUDFLARE_API_TOKEN=${{ secrets.CF_API_TOKEN }}
          export CLOUDFLARE_ACCOUNT_ID=6a22f9b8ad27ffcc9719dd53a78bcedf
          wrangler pages deploy ${{ inputs.siteDirectory }}/dist --project-name=${{ inputs.projectName }} --commit-dirty=true

      - name: Dump site directory (on failure)
        if: failure()
        run: |
          echo "Contents of ${{ inputs.siteDirectory }}:"
          ls -la ${{ inputs.siteDirectory }}
          echo "--- index.html ---"
          cat ${{ inputs.siteDirectory }}/index.html || echo "Missing index.html"

      - name: Output Wrangler error log (on failure)
        if: failure()
        run: |
          echo "--- Wrangler Error Log ---"
          cat ~/.config/.wrangler/logs/*.log || echo "No logs found"

      - name: Update DeployStatus.md timestamp
        run: |
          FILE=DeployStatus.md
          KEY="${{ inputs.deployStatusKey }}"
          TIME="$(date -u '+%Y-%m-%d %H:%M UTC')"
          awk -v key="$KEY" -v time="$TIME" '
            BEGIN { start="<!-- START:" key "-->", end="<!-- END:" key "-->", found=0 }
            {
              if ($0 ~ start) { print; print "  _Last deployed: " time "_"; found=1; next }
              if ($0 ~ end) { found=0 }
              if (!found) print
            }
          ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"

      - name: Commit updated DeployStatus.md
        run: |
          git config user.name "lladnew"
          git config user.email "lladnew@users.noreply.github.com"
          git add DeployStatus.md
          git commit -m "ðŸŸ¢ Update deploy timestamp for ${{ inputs.deployStatusKey }}"
          git push
