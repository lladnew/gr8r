name: Deploy assets-worker

on:
  push:
    branches:
      - main
    paths:
      - 'workers/assets-worker/**'
      - '.github/workflows/assets-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/_deploy-worker.yml
    with:
      workingDirectory: 'workers/assets-worker'
      workerName: 'gr8r-assets-worker'
    secrets:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}